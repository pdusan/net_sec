<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Bank Application</title>
</head>
<body>
<div class="wrapper">
	<div class="header">
		Current Bank Members
	</div>
	<div class="content">
   	<table class = "blueTable">
   		<tr>
   			<th>Name</th>
   			<th>Balance</th>
   		</tr>
   		<tr>
   			<td><p th:text="${aname}"/></td>
   			<td><p th:text="${abalance}"/></td>
   		</tr>
   		<tr>
   			<td><p th:text="${bobname}"/></td>
   			<td><p th:text="${bobbalance}"/></td>
   		</tr>
   		<tr>
   			<td><p th:text="${alicename}"/></td>
   			<td><p th:text="${alicebalance}"/></td>
   		</tr>
   		<tr>
   			<td><p th:text="${attackname}"/></td>
   			<td><p th:text="${attackbalance}"/></td>
   		</tr>
   	</table>
   	<form action="/">
   	
   	<input type = "hidden" name = "${_csrf.parameterName}" value = "${_csrf.token}"/>
        <button name="back" class="button">Home</button>
    </form>
    </div>
</div>
</body>
</html>
